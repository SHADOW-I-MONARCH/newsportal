<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Page</title>
  <!-- Google Fonts: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* Starry background with twinkling stars */
  body {
  font-family: 'Poppins', sans-serif;
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #222; /* darker text for contrast */
  background: url("news.jpg") center/cover no-repeat;

  position: relative;
}


    /* Create multiple small stars using box-shadow */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background:
        radial-gradient(2px 2px at 20% 15%, #fff, transparent),
        radial-gradient(1.5px 1.5px at 40% 40%, #fff, transparent),
        radial-gradient(1.8px 1.8px at 60% 25%, #fff, transparent),
        radial-gradient(1.2px 1.2px at 80% 50%, #fff, transparent),
        radial-gradient(2.5px 2.5px at 30% 70%, #fff, transparent),
        radial-gradient(1.3px 1.3px at 50% 80%, #fff, transparent),
        radial-gradient(1.7px 1.7px at 70% 90%, #fff, transparent);
      background-repeat: repeat;
      background-size: 100% 100%;
      animation: twinkle 3s infinite alternate;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes twinkle {
      0% {
        opacity: 0.8;
      }
      100% {
        opacity: 1;
      }
    }

    /* Box container */
    /* Box container */
.box {
  position: relative;
  width: 350px;
  height: 60px;
  transition: height 0.6s ease;
  overflow: hidden;
  border-radius: 20px;
  border: 2px solid #000; /* black border */
  box-shadow: 0 0 10px rgba(0,0,0,0.3);
  background: rgba(255, 255, 255, 0.9); /* white background */
  backdrop-filter: blur(5px);
  z-index: 1;
}

.box:hover {
  height: 450px;
}

/* Login box content */
.login-box {
  position: relative;
  z-index: 2;
  width: 90%;
  max-width: 280px;
  padding: 30px;
  text-align: center;
  opacity: 0;
  transition: opacity 0.5s ease 0.2s;
  margin: 0 auto;
  color: #000; /* black text */
}

.box:hover .login-box {
  opacity: 1;
}

.login-box h2 {
  margin-bottom: 20px;
  color: #000; /* black heading */
  font-weight: 700;
}

/* Inputs & dropdown */
.login-box input,
.login-box select {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border: 1px solid #000;
  border-radius: 8px;
  outline: none;
  font-size: 14px;
  background: #fff;
  color: #000;
  transition: border 0.3s ease;
}

.login-box input:focus,
.login-box select:focus {
  border: 1px solid #333;
  background: #f9f9f9;
}

/* Button */
.login-box button {
  width: 100%;
  padding: 12px;
  background: #000; /* black button */
  border: none;
  border-radius: 8px;
  color: #fff; /* white text */
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  margin-top: 10px;
  transition: background 0.3s ease;
}

.login-box button:hover {
  background: #333; /* dark gray on hover */
}

/* Links */
.login-box p {
  margin-top: 15px;
  font-size: 14px;
  color: #000;
}

.login-box a {
  color: #000;
  text-decoration: underline;
  font-weight: 600;
}

    /* Collapsed label fix: absolute center and smooth fade */
    .collapsed-label {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      font-size: 20px;
      font-weight: 600;
      color: #8ab4f8;
      line-height: 1;
      pointer-events: none;
      text-shadow: 0 0 8px #8ab4f8aa;
      user-select: none;
      transition: opacity 0.4s ease;
      opacity: 1;
      white-space: nowrap;
    }

    .box:hover .collapsed-label {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="collapsed-label">Login</div>
    <div class="login-box">
      <h2>Login</h2>
      <form action="login.php" method="post">
  <input type="text" placeholder="Username" name="username" required />
  <input type="password" placeholder="Password" name="password" required />

  <select name="role" required>
    <option value="" disabled selected>Select Role</option>
    <option value="admin">Admin</option>
    <option value="subadmin">Sub-Admin</option>
    <option value="user">User</option>
  </select>

  <button type="submit">Login</button>
</form>
      <p>Donâ€™t have an account? <a href="register.html">Register</a></p>
    </div>
  </div>
</body>

</html>
